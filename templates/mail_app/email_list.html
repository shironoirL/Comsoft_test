<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email List</title>
    <style>
        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            z-index: 100;
            padding: 10px 0;
            border-bottom: 1px solid #ccc;
            text-align: center;
        }
        .content {
            margin-top: 100px;
        }
        #progress-bar {
            width: 0;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="fixed-header">
    <button id="fetch-mails" class="btn btn-primary">Fetch Mails</button>
    <div class="progress-info" id="progress-info">Processed: 0 / 0 emails</div>
    <div class="progress mt-2">
        <div class="progress-bar" id="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
    </div>
</div>

<div class="container content">
    <table id="email-table" class="table table-bordered table-striped">
        <thead class="table-dark">
            <tr>
                <th>Subject</th>
                <th>From</th>
                <th>Sent At</th>
                <th>Received At</th>
                <th>Attachments</th>
                <th>Body</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<script src="{% static 'mail_app/js/email_list.js' %}"></script>

</body>
</html>
